
name: Release Publisher

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Generate changelog
        id: changelog
        run: |
          # Get the last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            # No previous tags, get all commits
            COMMITS=$(git log --pretty=format:"- %s" | head -20)
          else
            # Get commits since last tag
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s")
          fi

          # Store in output, handling multiline
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Bump npm version
        id: version
        run: |
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            NEXT_VERSION=$(node -e "const v = '$CURRENT_VERSION'.split('.'); v[1]++; console.log(v.join('.'))")
            npm pkg set version=$NEXT_VERSION
            VERSION=$(node -p "require('./package.json').version")
            echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version" || true
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.commits }}
          draft: false
          prerelease: false
          tag_name: "${{ steps.version.outputs.version }}"
